syntax = "proto3";

package events;

option go_package = "events;events";

//--------------------------------
//  events
//--------------------------------
// run this commend to generate (run at parent dir): protoc --proto_path=. --go_out=./  ./events/evnets.proto
message EventPayloadHi{
  string name=1;
  int32 age=2;
  string family=3;
}
